name: "Push and Deploy"
on:
  push:
    # run on pushes to main
    branches:
      - main
      - egomes/fix_arm_images
jobs:
  push-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Magic cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push amd64 images
        run: |
          nix-shell -p skaffold --command "skaffold build --default-repo=docker.io/lostbean --platform=linux/amd64"

      - name: Push arm64 images
        run: |
          nix-shell -p skaffold --command "skaffold build --default-repo=docker.io/lostbean --platform=linux/arm64"
